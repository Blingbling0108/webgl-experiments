<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgl-experiments</title>
    <script type="module" crossorigin src="/webgl-experiments/assets/index-C2KM2kSb.js"></script>
    <link rel="stylesheet" crossorigin href="/webgl-experiments/assets/index-C973ncZw.css">
  </head>
  <body>
    <div id="start-overlay">
      <div class="start-bg"></div>
      <div class="start-content">
        <div class="start-title">Webgl Experiments</div>
        <div class="start-sub">GITHUB.COM/BLINGBLING0108</div>
        <button id="start-btn">Start</button>
      </div>
    </div>
    <div id="app"></div>
    <div id="world"></div>
    <!-- <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script> -->
    <!-- <script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script> -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Fira+Mono:wght@500&display=swap');
      #start-overlay {
        position: fixed;
        z-index: 9999;
        left: 0; top: 0; right: 0; bottom: 0;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s;
        overflow: hidden;
      }
      .start-bg {
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        background: url('background.png') center center/cover no-repeat;
        filter: blur(3px) brightness(0.8);
        z-index: 1;
       transform: scale(1.5);
        transition: filter 1s;
        animation: bg-zoom-in 10.5s cubic-bezier(.77,0,.18,1) 0s 1 forwards;
        box-shadow: none !important;
      }
      @keyframes bg-zoom-in {
        0% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }
      .start-content {
        text-align: center;
        position: relative;
        z-index: 2;
        top: 5vh;
      }
      .start-title {
        font-family: 'Playfair Display', 'Georgia', serif;
        font-size: 4vw;
        font-weight: 900;
        color: #fff;
        letter-spacing: 2px;
        margin-bottom: 0.2em;
        line-height: 1.05;
      }
      .start-sub {
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 1.2vw;
        color: #e6c44a;
        letter-spacing: 0.18em;
        margin-bottom: 1.2em;
        text-transform: uppercase;
        line-height: 1.1;
      }
      #start-overlay.rip .start-content {
        animation: rip 1s forwards;
      }
      @keyframes rip {
        0% { opacity: 1; }
        40% { transform: scale(1.05) rotate(-2deg);}
        60% { opacity: 1; }
        100% { opacity: 0; transform: scale(1.2) rotate(10deg);}
      }
      #start-btn {
        margin-top: 30px;
        font-size: 1.5em;
        padding: 0.5em 2em;
        border-radius: 8px;
        border: none;
        background: #fff;
        color: #333;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        font-family: 'Montserrat', Arial, sans-serif;
      }
      #start-btn:hover {
        background: #eee;
        transform: scale(1.06);
      }
      #start-btn:active {
        background: #e0e0e0;
        transform: scale(0.97);
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        const plop = new Audio('plop.ogg');
        startBtn.addEventListener('pointerdown', () => {
          plop.currentTime = 0;
          plop.play();
        });
      });
    </script>
  </body>
</html>
